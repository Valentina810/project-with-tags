# устанавливает аргументы JVM, используемой Gradle
org.gradle.jvmargs=-Xmx1024m -XX:MaxMetaspaceSize=512m

# -Xmx1024m: ограничивает максимальный размер кучи (heap) до 1024 МБ (1 ГБ),
# чтобы Gradle не потреблял слишком много оперативной памяти.

# -XX:MaxMetaspaceSize=512m: устанавливает максимальный размер Metaspace (512 МБ),
# который используется для хранения метаданных загруженных классов
# это помогает избежать переполнения Metaspace и ошибок OutOfMemoryError
